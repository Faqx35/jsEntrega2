<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Notas Finales</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Notas Finales</h1>
    
    <!-- formulario para las notas de un alumno -->
    <form id="notaForm">
        <label for="nombre">Nombre del alumno: </label>
        <input type="text" id="nombre" required><br><br>

        <label for="nota1">Nota 1: </label>
        <input type="number" id="nota1" min="0" max="100" required><br><br>

        <label for="nota2">Nota 2: </label>
        <input type="number" id="nota2" min="0" max="100" required><br><br>

        <label for="nota3">Nota 3: </label>
        <input type="number" id="nota3" min="0" max="100" required><br><br>

        <button type="button" id="calcularButton">Calcular Promedio</button>
    </form>

    <!-- nota final y el promedio -->
    <h2>Nota Final: <span id="resultado"></span></h2>
    <h2>Promedio: <span id="promedio"></span></h2>

    <!-- notas finales y promedios de los alumnos -->
    <div class="grid-container" id="alumnosGrid"></div>

    <!-- JavaScript -->
    <script src="calcularNotaFinal.js"></script>
</body>
</html>
